 <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="./style.css">
	</head>

	<script src="./three.js"></script>
	<script src="./script.js" defer> </script>

	<body>
		<div id="wrapper">
			<div class="">
				<h1>Self assembling tile simulator</h1>
			</div>
			<div id="mainContainer">
				<div id="canvasHolder">
					<canvas id="mainCanvas" class="webgl" tabindex='1'></canvas>
				</div>
				<div id="configurator">
					<div id="individualTileView">
						<div id="tileViewer">
							<canvas id="tileViewerCanvas" class="webgl" tabindex='1'></canvas>
						</div>
						<div id="settingsContainer">
							<div id="environmentSettings">
								<h2>Environment Settings</h2>
								<div id="environmentSettingsList">
									<button id="resetButton" type="button">Reset</button>
									<button id="stepButton" type="button">Step</button>
									<span>Seed: <input type="input"></button></span>
									
								</div>
							</div>
							<div id="tileSettings">
								<h2>Tile Settings</h2>
							</div>
						</div>
					</div>
					<div id="tilesetAndJson">
						<div id="tileset">
							<h2>Tileset</h2>
							<div id="tilesetContainer">

							</div>
							<div id="tilesetButtonContainer">
								<button type="button">Add</button>
								<button type="button" disabled>Remove</button>
							</div>
						</div>
						<div id="jsonViewer">
							<h2>Tileset JSON</h2>
							<textarea id="jsonText"></textarea>
							<div id="jsonViewerButtonContainer">
								<button type="button">Generate</button>
								<button id="applyButton" type="button">Apply</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
